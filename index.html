<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>

    <header>
      <h1>Kütüphane</h1>
    </header>

    <div class="container">
      <div class="book-list">
        <h2>Kitaplar</h2>
        <ul class="books">
        </ul>
      </div>

      <div class="form-container">
        <h2>Yeni Kitap Ekle</h2>
        <form id="bookForm">
          <label for="kitapadi">Kitap Adı</label>
          <input type="text" id="kitapadi" name="kitapadi" required />

          <label for="yazar">Yazar</label>
          <input type="text" id="yazar" name="yazar" required />

          <label for="puan">Puan (0-5)</label>
          <input
            type="number"
            id="puan"
            name="puan"
            min="0"
            max="5"
            required
          />

          <label for="yil">Yıl</label>
          <input type="number" id="yil" name="yil" required />

          <input type="submit" value="Kitap Ekle" />
        </form>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
